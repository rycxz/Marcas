<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>

<script>
    function pedirNumeros(){
        var n1
        n1= parseInt(prompt('Introduce el primer número'));

        
        var n2
        n2= parseInt(prompt('Introduce el segundo  número'));
        var suma =0;
        for(var i = n1 ; i<n2 ; i++){   
         suma = suma +i
        }
         document.write('la suma de los numeros es ' + suma)   

         if(suma > 20){
            document.bgColor = 'yellow'
         }
         else{
            document.bgColor = 'blue'
         }

}

</script>

<body>
    <input type="button" value="mostrarTodasNotas" onclick="pedirNumeros()">
</body>
</html>
